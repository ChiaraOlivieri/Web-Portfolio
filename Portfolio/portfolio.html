  <!-- AOS + CARROUSEL SCRIPT -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // ===== CARROUSEL =====
    (function () {
      const root = document.querySelector("[data-track]");
      if (!root) return;

      const track = root;
      const prevBtn = document.querySelector("[data-prev]");
      const nextBtn = document.querySelector("[data-next]");
      const dotsBox = document.querySelector("[data-dots]");
      const slides = Array.from(document.querySelectorAll(".slide"));

      let currentIndex = 0;
      let visible = 1; // sera recalculé
      let maxIndex = 0;

      function computeVisible() {
        const width = window.innerWidth;
        if (width >= 1024) visible = 3;
        else if (width >= 640) visible = 2;
        else visible = 1;
        maxIndex = Math.max(0, slides.length - visible);
        if (currentIndex > maxIndex) currentIndex = maxIndex;
        updatePosition();
        updateButtons();
        buildDots();
      }

      function updatePosition() {
        const slideWidth = slides[0].getBoundingClientRect().width;
        const gap = parseFloat(getComputedStyle(track).columnGap || getComputedStyle(track).gap || 0);
        const offset = -(slideWidth + gap) * currentIndex;
        track.style.transform = `translateX(${offset}px)`;
      }

      function updateButtons() {
        // prev grisé au début
        if (currentIndex === 0) {
          prevBtn.disabled = true;
        } else {
          prevBtn.disabled = false;
        }
        // next grisé seulement si on est revenu au début ET qu'il n'y a qu'une "page"
        // sinon, toujours cliquable (avec wrap)
        nextBtn.disabled = (slides.length <= visible);
      }

      function buildDots() {
        dotsBox.innerHTML = "";
        const pages = maxIndex + 1;
        for (let i = 0; i < pages; i++) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className =
            "w-2 h-2 rounded-full border border-slate-500/70 bg-slate-700/60 aria-[current=true]:bg-sky-400 aria-[current=true]:border-sky-400";
          btn.setAttribute("aria-current", i === currentIndex ? "true" : "false");
          btn.addEventListener("click", () => {
            currentIndex = i;
            updatePosition();
            updateDotsOnly();
            updateButtons();
          });
          dotsBox.appendChild(btn);
        }
      }

      function updateDotsOnly() {
        const buttons = dotsBox.querySelectorAll("button");
        buttons.forEach((b, i) => {
          b.setAttribute("aria-current", i === currentIndex ? "true" : "false");
        });
      }

      prevBtn.addEventListener("click", () => {
        if (currentIndex === 0) return;
        currentIndex -= 1;
        updatePosition();
        updateButtons();
        updateDotsOnly();
      });

      nextBtn.addEventListener("click", () => {
        if (maxIndex === 0) return;
        if (currentIndex >= maxIndex) {
          // fin → revient au début
          currentIndex = 0;
        } else {
          currentIndex += 1;
        }
        updatePosition();
        updateButtons();
        updateDotsOnly();
      });

      window.addEventListener("resize", () => {
        // petit timeout pour laisser le layout se recalculer
        setTimeout(computeVisible, 150);
      });

      // init
      computeVisible();
    })();
  </script>
